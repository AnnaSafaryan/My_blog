{% extends "base.html" %}
{% block content %}
    <section class="container">
        <div class="jumbotron">
            <h1><b>Posts ({{ posts.count }})</b></h1>
            {% if user.is_authenticated %}
                <div style="text-align: right;">
                    <a href="/addpost"><h5><i>Add post</i></h5></a>
                </div>
            {% endif %}
        {% for post in posts %}
        <hr/>
            <div class="row">
                <div class="md-col-2 text-right">
                    <i>Comments ({{ post.comment_set.count }})</i>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <a href="/posts/{{ post.id }}/"><h1>{{ post.header }}</h1></a>
                </div>
            </div>
            <h5><i>{{ post.when }}</i></h5>
                <p>{{ post.short_text|safe }}</p>
            
        {% endfor %}
        </div>
    </section>
{% endblock content %}
